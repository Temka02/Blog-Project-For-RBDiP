{% extends 'base.html' %}
{% block title %}Home{% endblock %}
{% block content %}
    <h1>Blog Posts</h1>
    <ul class="post-list">
        {% for post in posts %}
            <li>
                <a href="{{ url_for('post', post_id=post.id) }}">{{ post.title }}</a>
                by {{ post.author }}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
